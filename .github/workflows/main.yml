name: Frosti Provision and Deploy 

on: [push]

jobs:
  infraProvision:
    runs-on: macos-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Run Frosti
        id: run-frosti
        run: |
            az --version
            az account show
            brew update
            brew install CirroBuild/tap/frosti
            myAppNames=`frosti provision -e ppe | grep -E 'WebAppName|FunctionAppName'`
            echo $myAppNames
            myWebApp=`$myAppNames | grep WebAppName | sed -e 's/WebAppName://g'`
            myFunctionApp=`$myAppNames | grep FunctionAppName | sed -e 's/FunctionAppName://g'`
            echo "WEB_APP_NAME={myWebApp}" >> $GITHUB_OUTPUT
            echo "FUNCTION_APP_NAME={myFunctionApp}" >> $GITHUB_OUTPUT
            
  buildProject:
    runs-on: macos-latest
    needs: [infraProvision]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            6.0.x
            7.0.x
            
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build FrostiDemo.csproj --configuration Release --no-restore
      
      - name: Test
        run: dotnet test FrostiDemo.csproj --no-restore --verbosity normal
        
      - name: Publish
        run: dotnet publish FrostiDemo.csproj -c Release --output ./release
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: 'Azure Web Deploy'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ jobs.infraProvision.steps.run-frosti.outputs.WEB_APP_NAME }}
          package: ./release
      
      - name: logout
        run: |
          az logout
